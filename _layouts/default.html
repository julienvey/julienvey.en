<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <title>{{ page.title }}</title>
 <meta name="author" content="Julien Vey" />
 <link href="/atom.xml" rel="alternate" title="Julien's blog" type="application/atom+xml" />

 <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
 <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
 <link rel="stylesheet" type="text/css" href="/css/julienvey.css" />
 <link rel="stylesheet" type="text/css" href="/css/simple.css" />
 <link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
 <link rel="stylesheet" type="text/css" href="/js/prettify/prettify.css">
 <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open Sans:regular,semibold,italic,italicsemibold|Inconsolata&amp;v2">
 <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
 <script type="text/javascript" src="/js/bootstrap.js"></script>
 <script type="text/javascript" src="/js/prettify/prettify.js"></script>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-9100144-2']);
  _gaq.push(['_setDomainName', 'julienvey.com']);
  _gaq.push(['_setAllowLinker', true]);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body onload="prettyPrint()">
  
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">JulienVey.com</a>
        <ul class="nav pull-right">
          <li {% if page.url == '/publications.html' %}class="active"{% endif %} ><a href="/publications.html"><i class="icon-pencil"></i> Publications</a></li>
          <li {% if page.url == '/cv.html' %}class="active"{% endif %} ><a href="/cv.html"><i class="icon-file"></i> CV</a></li>
          <li {% if page.url == '/apropos.html' %}class="active"{% endif %} ><a href="/apropos.html"><i class="icon-user"></i> À propos</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    {{ content }}
  </div>

  <footer class="footer">
    <div class="container">
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>Créé, mis en page et hébergé à l'aide de <a href="http://jekyllrb.com/">Jekyll</a>, <a href="http://twitter.github.com/bootstrap/">Twitter Bootstrap</a> et <a href="http://pages.github.com/">Github Pages</a></p>
      <p>Dernière génération le : {{ site.time |  date_to_string }}</p>
      <ul class="footer-links">
        <li><a href="/atom.xml">RSS</a></li>
        <li><a href="https://twitter.com/julienvey">Twitter</a></li>
        <li><a href="https://github.com/julienvey">Github</a></li>
        <li><a href="http://www.linkedin.com/in/julienvey">LinkedIn</a></li>
        <li><a href="https://plus.google.com/104319090218121337101?rel=author">Google+</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
